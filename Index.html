<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <style>
        html, body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0; /* Light background color */
                font-family: Arial, sans-serif; /* Font for the score */
            }
            canvas {
                display: block;
                background-color: #000;
                border: 2px solid #333; /* Border around the canvas */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for the canvas */
            }
            #score {
                font-size: 30px;
                color: royalblue;
                margin-left: 20px;
                padding: 10px;
                background-color: #fff; /* White background for the score */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
            #title {
                font-size: 36px;
                color: #333;
                margin-bottom: 20px;
                text-align: center; /* Center the title */
            }
            .container {
                display: flex;
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center elements horizontally */
                background-color: #fff; /* White background for the container */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Snake Game</h1>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="score">Score: 0</div>
        </div>
        <script src="snake.js"></script>
    </body>
</html>
